<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/black-logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/interactjs@next/dist/interact.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>macOS</title>
</head>

<body>
    <div class="loading">
        <img src="img/apple-logo.png" alt="Apple logo" class="loading-img">
        <div class="loading-tab">
            <hr>
        </div>
    </div>
    <header class="header">
        <nav class="nav">
            <img src="img/black-logo.png" alt="">
        </nav>
        <div class="app draggable" id="drag-1">
            <nav class="app-nav">
                <button class="red" onclick="exit()"></button>
                <button class="yellow" onclick="minimize()"></button>
                <button class="green"></button>
            </nav>
            <div class="container"></div>
        </div>
        <nav class="bottom-nav">
            <button>
                <img src="img/notepad.png" alt="">
            </button>
        </nav>
        <div class="apps draggable notepad" id="drag-1">
            <img src="img/notepad.png" alt="Notepad icon" class="app-icon">
            <h2 class="app-title">Notepad</h2>
        </div>
    </header>

</body>

</html>
