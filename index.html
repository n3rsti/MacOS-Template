<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/black-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--   <script src="node_modules/time-pack.js/time.js" type="module"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:600|Montserrat:600|Arimo:400" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/interactjs@next/dist/interact.min.js"></script>
    <link rel="stylesheet" href="style.css">
 <!--    <script type="module" src="app.js"></script> -->
    <script src="language.js"></script>
    <title>macOS</title>
</head>

<body id="body" oncontextmenu="return false;">
    <div class="loading">
        <img src="img/apple-logo.png" alt="Apple logo" class="loading-img" id="apple-img">
        <div class="loading-tab">
            <hr>
        </div>
    </div>
    <header class="header">
        <nav class="nav">
            <img src="img/black-logo.png" alt="">
            <h3 class="time" id="hm"></h3>
        </nav>
        <div class="draggable notepad app" id="drag-2">
            <nav class="app-nav">
                <button class="red button" onclick="exit(2)"></button>
                <button class="yellow button" onclick="minimize(2)"></button>
                <button class="green button"></button>
            </nav>
            <div class="container" id="container">
                <h2 class="title">Notepad</h2>

                <div class="newNote" id="newNote">
                    <input type="text" class="newNote-title newNote-content" id="newNote-title" placeholder="Title"
                        maxlength="10">
                    <textarea id="newDescription" cols="30" rows="2" class="newNote-content" placeholder="Description"
                        maxlength="32"></textarea>
                    <textarea id="newNote-content" cols="30" rows="10" class="newNote-content" placeholder="Content"
                        maxlength="340"></textarea>
                    <button class="add save" onclick="save()">
                        <i class="fas fa-check"></i>
                    </button>
                </div>


                <button class="add" onclick="newNote()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="calculator draggable" id="drag-3">
            <nav class="app-nav">
                <button class="red button" onclick="exit(3)"></button>
                <button class="yellow button" onclick="minimize(3)"></button>
                <button class="green button"></button>
            </nav>
            <div class="result">
                <span class="result-span" id="result-span"></span>
            </div>
            <div class="row">
                <button class="calc-button calc-right" onclick="deleteCalc()">C</button>

                <button class="calc-button calc-right" onclick="addSign('/')">รท</button>
                <button class="calc-button zero calc-right" onclick="backspace()">
                    <i class="fas fa-backspace"></i>
                </button>
            </div>
            <div class="row">
                <button class="calc-button" onclick="addNum(7)">7</button>
                <button class="calc-button" onclick="addNum(8)">8</button>
                <button class="calc-button" onclick="addNum(9)">9</button>
                <button class="calc-button calc-right" onclick="addSign('*')">x</button>
            </div>
            <div class="row">
                <button class="calc-button" onclick="addNum(4)">4</button>
                <button class="calc-button" onclick="addNum(5)">5</button>
                <button class="calc-button" onclick="addNum(6)">6</button>
                <button class="calc-button calc-right" onclick="addSign('-')">-</button>
            </div>
            <div class="row">
                <button class="calc-button" onclick=" addNum(1)">1 </button>
                <button class="calc-button" onclick="addNum(2)">2</button>
                <button class="calc-button" onclick="addNum(3)">3</button>
                <button class="calc-button calc-right" onclick="addSign('+')">+</button>
            </div>
            <div class="row">
                <button class="calc-button zero" onclick="addNum(0)">0</button>
                <button class="calc-button" onclick="addSign('.')">.</button>
                <button class="calc-button calc-right" onclick="result()">
                    =
                </button>
            </div>
        </div>
        <div class="draggable settings app" id="drag-4">
            <nav class="app-nav">
                <button class="red button" onclick="exit(4)"></button>
                <button class="yellow button" onclick="minimize(4)"></button>
                <button class="green button"></button>
                <button class="back" onclick="settingsBack()">
                    <i class="fas fa-chevron-left"></i>
                </button>

            </nav>
            <div class="settings-content">
                <button class="settings-app" onclick="openSettings(1)">
                    <img src="img/wallpaper1.jpg" alt="macOS wallpaper settings icon" class="settings-img">
                    <h2 class="settings-app-title">Wallpaper</h2>
                </button>
                <button class="settings-app" onclick="openSettings(2)">
                    <img src="img/date_icon.png" alt="macOS date and time icon" class="settings-img--small">
                    <h2 class="settings-app-title">Date & Time</h2>
                </button>
                <button class="settings-app">
                    <img src="img/language_icon.png" alt="macOS language settings icon"
                        class="settings-img settings-img--small">
                    <h2 class="settings-app-title">Language</h2>
                </button>

                <div class="settings-section" id="settings1">
                    <button class="wallpaper" onclick="chooseWallpaper(1)">
                        <img src="img/wallpaper1.jpg" alt="" class="wallpaper-img">
                    </button>
                    <button class="wallpaper" onclick="chooseWallpaper(2)">
                        <img src="img/wallpaper2.jpg" alt="" class="wallpaper-img">
                    </button>
                    <button class="wallpaper" onclick="chooseWallpaper(3)">
                        <img src="img/wallpaper3.jpg" alt="" class="wallpaper-img">
                    </button>
                    <button class="wallpaper" onclick="chooseWallpaper(4)">
                        <img src="img/wallpaper4.jpg" alt="" class="wallpaper-img">
                    </button>
                    <button class="wallpaper" onclick="chooseWallpaper(5)">
                        <img src="img/wallpaper5.jpg" alt="" class="wallpaper-img">
                    </button>
                    <div class="wallpaper-preview" id="wallpaper-preview"></div>
                </div>
                <div class="settings-section time-section" id="settings2">
                    <h3 class="settings-title">Time</h3>
                    <div class="time-settings">
                        <h3 class="time-title" >Hour: </h3> <input type="number" class="time-input" min="0" max="23" id="hour">
                        <h3 class="time-title">Minute: </h3><input type="number" class="time-input" min="0" max="59">
                    </div>
                    <h3 class="settings-title">Date</h3>
                    <div class="date-settings">
                        <div class="date-content">
                            <h3 class="time-title">Day: </h3>
                            <input type="number" class="time-input" min="0" max="31">
                        </div>
                        <div class="date-content">
                            <h3 class="time-title">Month: </h3>
                            <input type="number" class="time-input" min="1" max="12">
                        </div>
                        <div class="date-content">
                            <h3 class="time-title">Year: </h3>
                            <input type="number" class="time-input" min="1950" max="2100">
                        </div>
                        
                        
                    </div>
                    <div class="current"><h3 class="settings-title">Current date:</h3><h3 class="current-date" id="dmy"></h3></div>
                    <button class="add">
                            <i class="fas fa-check"></i>
                        </button>

                </div>
            </div>


        </div>
        <nav class="bottom-nav">
            <button onclick="openNotepad(2)" class="bottom-nav-button" id="bottom2">
                <img src="img/notepad.png" alt="macOS X Notepad icon" class="bottom-nav-img">
            </button>
            <button onclick="openNotepad(3)" class="bottom-nav-button" id="bottom3">
                <img src="img/calculator-icon.png" alt="macOS X Calculator icon" class="bottom-nav-img">
            </button>
            <button class="bottom-nav-button" onclick="openNotepad(4)" id="bottom4">
                <img src="img/settings-icon.png" alt="macOS X Setting icon" class="bottom-nav-img">
            </button>
        </nav>
        <button class="apps draggable notepad-app" ondblclick="openNotepad(2)">
            <img src="img/notepad.png" alt="Notepad icon" class="app-icon">
            <h2 class="app-title">Notepad</h2>
        </button>
        <button class="apps draggable calc" ondblclick="openNotepad(3)">
            <img src="img//calculator-icon.png" alt="Calculator icon" class="app-icon">
            <h2 class="app-title">Calculator</h2>
        </button>
        <button class="apps draggable settings-icon" ondblclick="openNotepad(4)">
            <img src="img/settings-icon.png" alt="Settings icon" class="app-icon">
            <h2 class="app-title">Settings</h2>
        </button>
    </header>

</body>

</html>
